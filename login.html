<body>
    <div data-aos="flip-left" data-aos-duration="850" class="login-dark">
        <form method="post" style="background-color: rgb(255,255,255);box-shadow: 0px 0px 18px 1px rgb(101,101,101);height: 504px;filter: blur(0px);padding: 33px;">
            <h2 class="sr-only">Login Form</h2><img data-aos="slide-up" data-aos-duration="1000" data-aos-delay="400" src="assets/img/bwp.jpg" style="width: 316px;margin-left: -32px;">
            <div class="form-group" id="LoginForm"><input class="border rounded form-control" type="email" id="user" name="email" placeholder="Username" style="margin: 0px;margin-top: 6px;height: 40px;border-color: rgb(0,0,0);color: rgb(0,0,0);font-family: 'Montserrat Alternates', sans-serif;text-align: center;"></div>
            <div
                class="form-group" id="LoginForm"><input class="border rounded form-control" type="password" id="pass" name="password" placeholder="Password" style="border-color: rgb(0,0,0);font-family: 'Montserrat Alternates', sans-serif;color: rgb(0,0,0);text-align: center;"></div>
    <div
        class="form-group" id="LoginForm"><a class="btn btn-primary btn-block text-uppercase" role="button" id="submit" href="index.html" style="background-color: rgb(140,96,69);padding: 14px;">Log In</a></div>
        </form>
        </div>
